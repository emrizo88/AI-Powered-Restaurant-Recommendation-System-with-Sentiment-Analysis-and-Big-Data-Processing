<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>RestaurantRecommendation4U</h1>
        <form method="POST" action="/">
            <div class="distance-quest">
                <label for="distance_importance">Distance Importance (1 to 5, 1 being lowest and 5 being highest):</label>
                <input type="number" id="distance_importance" name="distance_quest" min="0" max="5" required>        
            </div>

            <!-- Loop through the selected questions -->
            {% for index, question in questions %}
                <div class="question">
                    <label for="q{{ index }}">{{ question }}</label>
                    <input type="number" id="q{{ index }}" name="q{{ index }}" min="0" max="5" required>
                    <input type="hidden" name="question_indices" value="{{ index }}">
                </div>
            {% endfor %}

            <h3>What Type of Cuisine do you like?:</h3>
            <div class="checkbox-container">
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="1">
                    <label for="feature1">Bakery</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature2" name="features" value="2">
                    <label for="feature2">Italian</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature3" name="features" value="3">
                    <label for="feature3">Mexican</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature4" name="features" value="4">
                    <label for="feature4">Chinese</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature5" name="features" value="5">
                    <label for="feature5">Indian</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature6" name="features" value="6">
                    <label for="feature6">Thai</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature7" name="features" value="7">
                    <label for="feature7">Japanese</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature8" name="features" value="8">
                    <label for="feature8">Vegan</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature9" name="features" value="9">
                    <label for="feature9">Other</label>
                </div>
            </div>

            <div class="location">
                <h3>Enter your location coordinates:</h3>
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any" required><br>
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any" required><br>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
